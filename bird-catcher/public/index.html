<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
    <title>Twitter Output</title>
    <style>
        body {
          margin: 0 auto;
          width: 100%;
          max-width: 960px;
        }
        #map_canvas {
            height: 500px;
            width: 100%;
            margin:2em 0;
        }

        #hash-list {
          list-style-type: none;
          padding: 0;
          margin: 0;
        }
        #hash-list li {
          display: inline-block;
        }
        #hash-list li span {
          padding-right: .5em;
        }
        #hash-list li span:after {
          content:', ';
          display:inline-block;
        }
        #hash-list li:last-child span:after {
          content:'';
        }
    </style>
  </head>
  <body>
      <header>
          <h1>Mapping Twitter Posts</h1>
          <p>Currently tracking:</p>
          <ul id="hash-list"></ul>
      </header>
      <main>
          <p>tracking a few hashtags. System can only update markers for users that use the "precise location" feature on the twitter mobile app. Future uses to arrive anon. Happy viewing!</p>
          <div id="map_canvas"></div>

          <ul id="catch-all"></ul>
      </main>
      <footer></footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="/js/marker-clusterer.js"></script>
      <script type="text/javascript" src="/js/script.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmZq3jeFzDeHR4XUhpc4GtzduxCi2Md8Q&callback=initMap"></script>
  </body>
</html>
