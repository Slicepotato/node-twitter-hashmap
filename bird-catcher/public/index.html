<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <title>Twitter Output</title>
  </head>
  <body>
      <header>
          <h1>Mapping Twitter Posts</h1>
          <p>Currently tracking:</p>
          <ul id="hash-list"></ul>
      </header>
      <main>
          <p>Tracking just a few hashtags. System can only update markers for users that use the "precise location" feature on the twitter mobile app. Future uses to arrive anon. Happy viewing!</p>
          <p><b>Note:</b> It can take some time to update... just be patient.</p>
          <div id="map_canvas"></div>

          <ul id="catch-all"></ul>
      </main>
      <footer></footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuYmXDV3QFs9qnJrF9aTM-jCPI9X6mjEk&callback=initMap"></script>
      <script type="text/javascript" src="/js/marker-clusterer.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
